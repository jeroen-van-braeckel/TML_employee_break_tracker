<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>TML break tracker</title>
</head>
<body>

  <div class="tab-buttons">
    <button onclick="showTab('tracker')">Break Tracker</button>
    <button onclick="showTab('visual')">Shift Overview</button>
  </div>



  <div id="tracker" class="tab-content active">

  <input type="file" id="fileInput" accept=".xlsx">
  <button class='btn-clear' onclick="clearState()">Clear Saved Data</button>
    <table id="employeeTable">
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Action</th>
          <th>Break Time Needed (min)</th>
          <th>Previous Breaks</th>
          <th>Current Break</th>
          <th>Expected Return</th>
          <th>Calculated End Time</th>
          <th>Listed Shift Time</th>
        </tr>
      </thead>
      <tbody>
        <!-- Employee rows will be inserted here -->
      </tbody>
    </table>
  </div>

<div id="visual" class="tab-content">

</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
